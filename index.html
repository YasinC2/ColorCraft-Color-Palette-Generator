<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ColorCraft - Color Palette Generator</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="card-header">
        <h1>ColorCraft</h1>
        <h2>Color Palette Generator</h2>
      </div>
      <section id="controls">
        <label for="baseColor">Base Color:</label>
        <input type="color" id="baseColor" name="baseColor" value="#4a90e2" />
        <button id="generateBtn" class="display-none">Generate Palette</button>
        <button id="themeToggleBtn" aria-pressed="false" aria-label="Toggle theme mode">Switch to Dark Mode</button>
      </section>

      <section id="palette" aria-live="polite" aria-label="Generated color palette">
        <!-- Palette colors will be appended here -->
      </section>
    </main>

    <a href="https://yasinc2.github.io/ColorCraft-Color-Palette-Generator/" aria-label="View source on GitHub" title="View source on GitHub" target="_blank" style="position: fixed;width: 60px;height: 60px;display: inline-block;clip-path: polygon(100% 0%, 0% 0%, 100% 100%);top: 0;right: 0;bottom: auto;left: auto;z-index: 9999;background-color: transparent;background-repeat: no-repeat;background-position: center center;background-size: 100% 100%;text-decoration: none">
      <svg width="60" height="60" viewBox="0 0 21.147 21.147" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" fill="var(--color-primary)" aria-hidden="true" focusable="false">

      </svg>
    </a>

    <template id="colorCardTemplate">
      <div class="color-card">
        <div class="color-swatch"></div>
        <div class="color-info">
          <div class="color-purpose" aria-hidden="true"></div>
          <div class="color-hex" tabindex="0" title="Click to copy HEX"></div>
          <div class="color-rgba" tabindex="0" title="Click to copy RGBA"></div>
          <div class="color-hsl" tabindex="0" title="Click to copy HSL"></div>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>

</html>
